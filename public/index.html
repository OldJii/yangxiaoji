<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="养小基">
  <meta name="format-detection" content="telephone=no">
  <meta name="description" content="养小基 - 基金持仓管理助手">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <title>养小基</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="app">
    <!-- 顶部搜索栏 -->
    <header class="header" id="header">
      <div class="header-content">
        <div class="header-tabs" id="headerTabs">
          <!-- 动态生成 -->
        </div>
        <div class="header-actions">
          <button class="icon-btn" id="searchBtn" aria-label="搜索">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- 页面容器 -->
    <main class="main" id="main">
      <!-- 持有页面 -->
      <div class="page active" id="page-hold" data-page="hold"></div>
      
      <!-- 自选页面 -->
      <div class="page" id="page-watch" data-page="watch"></div>
      
      <!-- 行情页面 -->
      <div class="page" id="page-market" data-page="market"></div>
      
      <!-- 资讯页面 -->
      <div class="page" id="page-news" data-page="news"></div>
    </main>

    <!-- 底部导航 -->
    <nav class="tabbar" id="tabbar">
      <div class="tab active" data-tab="hold">
        <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M3 13h4v8H3zM10 9h4v12h-4zM17 5h4v16h-4z"/>
        </svg>
        <span class="tab-label">持有</span>
      </div>
      <div class="tab" data-tab="watch">
        <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
        <span class="tab-label">自选</span>
      </div>
      <div class="tab" data-tab="market">
        <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M3 3v18h18"/><path d="M18 9l-5 5-4-4-3 3"/>
        </svg>
        <span class="tab-label">行情</span>
      </div>
      <div class="tab" data-tab="news">
        <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <rect x="3" y="3" width="18" height="18" rx="2"/><path d="M7 7h10M7 12h10M7 17h6"/>
        </svg>
        <span class="tab-label">资讯</span>
      </div>
    </nav>

    <!-- 底部指数栏 -->
    <div class="index-bar" id="indexBar">
      <span class="index-name">上证指数</span>
      <span class="index-value" id="indexValue">--</span>
      <span class="index-change" id="indexChange">--</span>
      <span class="index-percent" id="indexPercent">--</span>
    </div>

    <!-- 搜索弹层 -->
    <div class="modal" id="searchModal">
      <div class="search-page">
        <div class="search-header">
          <div class="search-input-wrap">
            <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/>
            </svg>
            <input type="text" class="search-input" id="searchInput" placeholder="输入基金代码/名称/首字母">
            <button class="search-clear" id="searchClear">×</button>
          </div>
          <button class="search-cancel" id="searchCancel">取消</button>
        </div>
        <div class="search-content" id="searchContent">
          <!-- 搜索历史 -->
          <div class="search-section" id="searchHistory">
            <div class="search-section-header">
              <span>搜索历史</span>
              <button class="clear-btn" id="clearHistory">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2m3 0v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6h14"/>
                </svg>
              </button>
            </div>
            <div class="search-history-list" id="historyList"></div>
          </div>
          <!-- 热搜基金 -->
          <div class="search-section" id="searchHot">
            <div class="search-section-header">
              <span>热搜基金 Top5</span>
            </div>
            <div class="search-hot-list" id="hotList"></div>
          </div>
          <!-- 搜索结果 -->
          <div class="search-results" id="searchResults" style="display:none"></div>
        </div>
      </div>
    </div>

    <!-- 账户管理弹层 -->
    <div class="modal" id="accountModal">
      <div class="account-page" id="accountPage"></div>
    </div>

    <!-- 新增持有弹层 -->
    <div class="modal" id="addModal">
      <div class="add-page">
        <div class="add-header">
          <button class="back-btn" id="addBack">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M15 18l-6-6 6-6"/>
            </svg>
          </button>
          <h1 class="add-title">新增到持有</h1>
        </div>
        <div class="add-content" id="addContent">
          <div class="add-form" id="addForm">
            <!-- 动态生成表单项 -->
          </div>
          <button class="add-more" id="addMore">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/><path d="M12 8v8M8 12h8"/>
            </svg>
            继续添加
          </button>
        </div>
        <div class="add-footer">
          <div class="add-account-select">
            <span class="add-account-label">添加到：</span>
            <select id="accountSelect" class="account-select"></select>
          </div>
          <button class="submit-btn" id="submitBtn">完成 (0)</button>
        </div>
      </div>
    </div>

    <!-- 基金详情弹层 -->
    <div class="modal" id="detailModal">
      <div class="detail-page" id="detailPage"></div>
    </div>

    <!-- 板块总览弹层 -->
    <div class="modal" id="sectorModal">
      <div class="sector-page" id="sectorPage"></div>
    </div>

    <!-- 板块基金弹层 -->
    <div class="modal" id="sectorFundsModal">
      <div class="sector-funds-page" id="sectorFundsPage"></div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
